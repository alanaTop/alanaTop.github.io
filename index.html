<body>
    <canvas id="c"></canvas>


    <script type="text/javascript">
        var canvas = document.getElementById("c");
        const ctx = canvas.getContext("2d");
        var image = new Image();
        
        function init(){
            canvas = document.getElementById("c");
            canvas.width = document.body.clientWidth; 
            canvas.height = document.body.clientHeight;
            canvasW = canvas.width;
            canvasH = canvas.height;
        }

        init();

        function cascata(vezes ,func1, func2, callback) {
            var intervalo = setInterval(() => {
                func1();
            }, 500);

            setTimeout(() => {
                clearInterval(intervalo);
                intervalo = setInterval(() => {
                    func1();
                }, 400);


                setTimeout(() => {
                    clearInterval(intervalo);
                    intervalo = setInterval(() => {
                        func1();
                    }, 300);


                    setTimeout(() => {
                        clearInterval(intervalo);
                        intervalo = setInterval(() => {
                            func1();
                        }, 100);


                        setTimeout(() => {
                            clearInterval(intervalo);
                            intervalo = setInterval(() => {
                                func2();
                            },vezes *  50 );


                            setTimeout(() => {
                                clearInterval(intervalo);
                                callback();
                            }, 10000);
                        },vezes * 2000);
                    },vezes * 3000);
                },vezes * 4000);
            },vezes * 5000);
        };

        
        image.onload =  cascata(1, limpaTelaColocaUmcoracao, colocaUmCoracao, palavrasNatalinas);



        function palavrasNatalinas (){
            limpaTela();
            cascata(.6, ()=>{return limpaEEscreveNaTela("Beso", "gatinha");}, ()=>{return escreveNaTelaColorido("<3", "S2");}, colocaFoto);
        }

        function colocaFoto (){
            var foto = new Image();
            foto.onload =  () => {
                ctx.drawImage(foto,
                    canvas.width / 2 - foto.width / 2,
                    canvas.height / 2 - foto.height / 2
                );
                setTimeout(() => {
                    limpaTela();
                    cascata(1, limpaTelaColocaUmcoracao, colocaUmCoracao, palavrasNatalinas);  
                }, 15000);
            };

        function limpaTelaColocaUmcoracao (){
            limpaTela();
            colocaUmCoracao();
        }
        
        function limpaEEscreveNaTela(texto1, texto2){
            limpaTela();
            escreveNaTela (texto1, texto2);
        }

        function escreveNaTela (texto1, texto2){
            ctx.font = "60px Optima";
            ctx.fillStyle = "black";
            ctx.fillText(texto1, Math.floor(canvas.width * Math.random())- 20, Math.floor((canvas.height * Math.random()) * 0.9) );
            ctx.fillText(texto2, Math.floor(canvas.width * Math.random())- 20, Math.floor((canvas.height * Math.random()) * 0.9) );
        }

        function escreveNaTelaColorido (texto1, texto2){
            ctx.font = "25px New Century Schoolbook";
            ctx.fillStyle = "red";
            ctx.fillText(texto1, Math.floor(canvas.width * Math.random()), Math.floor((canvas.height *  Math.random())));
            ctx.fillText(texto1, Math.floor(canvas.width * Math.random()), Math.floor((canvas.height *  Math.random())));
            ctx.fillStyle = "green";
            ctx.fillText(texto2, Math.floor(canvas.width * Math.random()), Math.floor((canvas.height *  Math.random())));
            ctx.fillText(texto2, Math.floor(canvas.width * Math.random()), Math.floor((canvas.height *  Math.random())));
        }

        function colocaUmCoracao() {
            ctx.drawImage(image, Math.floor(canvas.width * Math.random()) - 50, Math.floor((canvas.height *  Math.random())) - 50);
        }

        function limpaTela() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function toDataURL(url) {
            var xhr = new XMLHttpRequest();
            xhr.onload = function() {
                var reader = new FileReader();
                reader.onloadend = function() {
                    console.log(reader.result);
                }
                reader.readAsDataURL(xhr.response);
            };
            xhr.open('GET', url);
            xhr.responseType = 'blob';
            xhr.send();
        }
    </script>
